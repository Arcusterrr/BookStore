{% extends 'base.html' %}
{%load static%}
{% block style %}
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
{%endblock style%}
{% block content %}
<div class="content">
	<div class="contactForm">
		<form method="POST" action="{% url 'contentLoader:contact' %}">
			{% csrf_token %}
			<textarea name="message" id="" cols="30" rows="10"></textarea><br>
			<input class="buttonForm" type="submit">
		</form>
	</div>
</div>
{% endblock content %}
