{%extends "base.html"%}
{%load static%}
{%block style%}<link rel="stylesheet" href="{% static 'css/login.css' %}">{%endblock style%}
{%block title%}Авторизация{%endblock title%}
{%block content%}
<div class="auth_form">
    <form action="{% url 'authorization:redirectAuth' %}" method="POST">
        {% csrf_token %}

        <input class="inputlogin" type="text" required placeholder="Логин" name = "login"><br>

        <input class="inputlogin" type="text" required placeholder="Пароль" name = "password"><br>
        {{error}}<br>
        <button type="submit">Авторизация</button>
    </form>
    <a class="linknone" href="{% url 'registration:registration' %}"><button type="submit">Нет аккаунта? Зарегистрируйся</button></a>
</div>
{%endblock content%}
